<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>youtube </title>
</head>
<body>
    <div class="container">

        <!-- hearder -->
        <div class="view">
            <div class="logo">
                <img src="https://scontent.fccu10-1.fna.fbcdn.net/v/t39.30808-6/468613642_604651328743971_8777490710505324017_n.jpg?_nc_cat=1&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=XrBKr9SMowAQ7kNvgG6B8z8&_nc_oc=Adm9NIa7giVPgFsNqkyoVQoLcbYHsenyI7Fxog0lnykfnTNdiO2zYEDkhiumrc9mTcw&_nc_zt=23&_nc_ht=scontent.fccu10-1.fna&_nc_gid=81GQxB-YUXYgj1FtGXAzFA&oh=00_AYHOxhrRm719H2HK7UM4OFyuCbKU96lpR5-EEIgbffajmA&oe=67E36820" alt="" srcset="">
                <h2>YouTube</h2>
            </div>
        
            <div class="search">
                <input type="text" class="search-text">
                <button class="btn">Search</button>
            </div>

            <div class="profile">
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="profile">
            </div>
            
        </div>
        <!-- video content -->
        <div class="videos"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
